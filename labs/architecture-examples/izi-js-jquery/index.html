<!doctype html>
<html lang="en">
<head>
    <script type="text/javascript">eval(sessionStorage.jasmineui);</script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>izi-js (jQuery) â€¢ TodoMVC</title>
    <link rel="stylesheet" href="../../../assets/base.css">
    <!-- CSS overrides - remove if you don't need it -->
    <link rel="stylesheet" href="css/app.css">
    <!--[if IE]>
    <script src="../../../assets/ie.js"></script>
    <![endif]-->
</head>
<body>
<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus/>
    </header>
    <!-- This section should be hidden by default and shown when there are todos -->
    <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">

        </ul>
    </section>
    <!-- This footer should hidden by default and shown when there are todos -->
    <footer id="footer">
        <!-- This should be `0 items left` by default -->
        <span id="todo-count"><strong>1</strong> item left</span>
        <!-- Remove this if you don't implement routing -->
        <ul id="filters">
            <li>
                <a class="selected" href="#/">All</a>
            </li>
            <li>
                <a href="#/active">Active</a>
            </li>
            <li>
                <a href="#/completed">Completed</a>
            </li>
        </ul>
        <button id="clear-completed">Clear completed (1)</button>
    </footer>
</section>
<footer id="info">
    <p>Double-click to edit a todo</p>

    <p>Created by <a href="https://bitbucket.org/gejgalis/">Piotr Gejgalis</a></p>

    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

<script id="task-template" type="text/x-handlebars-template">
    {{#this}}
    <li class="task {{#if completed}}completed{{/if}}" data-id="{{id}}">
    <div class="view">
        <input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
        <label>{{title}}</label>
        <button class="destroy"></button>
    </div>
    <input class="edit" value="{{title}}">
    </li>
    {{/this}}
</script>

<!--Libraries-->
<script src="js/libs/jquery-1.10.1.js"></script>
<script src="js/libs/handlebars-1.0.0.js"></script>
<script src="js/libs/Class-0.0.2.js"></script>

<script src="js/todo/utils/selectRange.js"></script>

<script src="js/libs/izi-js-1.5.0-RC1-debug.js"></script>

<script src="js/globals.js"></script>

<script src="js/todo/utils/Router.js"></script>

<script src="js/todo/models/NewTaskModel.js"></script>
<script src="js/todo/models/TaskModel.js"></script>

<script src="js/todo/services/LocalStorageService.js"></script>

<script src="../../../assets/base.js"></script>

</body>
</html>
